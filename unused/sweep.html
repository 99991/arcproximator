<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<canvas id="canvas" width="512" height="512"></canvas>
<script>
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

function drawLine(line){
	var a = line[0];
	var b = line[1];
	context.beginPath();
	context.moveTo(a[0], a[1]);
	context.lineTo(b[0], b[1]);
	context.stroke();
}

function makePairs(values){
	var n = values.length;
	var a = values[n-1];
	var results = new Array(n);
	for (var i = 0; i < n; i++){
		var b = values[i];
		results[i] = [a, b];
		a = b;
	}
	return results;
}

function map(f, values){
	var n = values.length;
	var results = new Array(n);
	for (var i = 0; i < n; i++){
		results[i] = f(values[i]);
	}
	return results;
}

function swap(values, i, j){
	var temp = values[i];
	values[i] = values[j];
	values[j] = temp;
}

function numberIsLess(a, b){
	return a < b;
}

function insertSorted(values, value, isLess){
	if (isLess === undefined) isLess = numberIsLess;
	
	values.push(value);
	
	for (var i = values.length - 1; i > 0 && isLess(values[i], values[i-1]); i--){
		swap(values, i, i-1);
	}
}

function comparePoints(a, b){
	if (a[0] == b[0]){
		if (a[1] == b[1]){
			return 0;
		}
		return a[1] < b[1] ? -1 : +1;
	}
	return a[0] < b[0] ? -1 : +1;
}

var points = [
	[100, 100],
	[200, 100],
	[300, 400],
	[500, 300],
];

var lines = makePairs(points);

map(drawLine, lines);

map(function(line){
	line[0].push(line);
	line[1].push(line);
}, lines);

</script>
</body>
</html>
